<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            // TODO: Add your JavaScript code here
            function printDavesLocation() {
                let input = document.getElementById("input").value;
                if (input == "Yes") {
                    output = "Dave is climbing a tree in the backyard!";
                } else {
                    output = "Please help me find Dave!";
                }
                let outputNode = document.createTextNode(output);
                document.getElementById("output").appendChild(outputNode);
            }

        </script>
    </head>

    <body>
        <!-- TODO: Add your HTML code here -->
        <h1>Have you seen Dave? He's my cat.</h1>
        <textarea id="input"></textarea>
        <button onclick="printDavesLocation()">Find Dave!</button>
        <p id="output"></p>
    </body>
</html>
